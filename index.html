<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tamagotchi: Your Very Own Virtual Pet</h1>
    <h2 id="name">Name</h2>
    <div id="stats">
        <h3 id="hunger">Hunger</h3>
        <h3 id="sleepiness">Sleepiness</h3>
        <h3 id="boredom">Boredom</h3>
        <h3 id="age">Age</h3>
    </div>
    <div id="enclosure">
        <img src="https://static.wikia.nocookie.net/rude-tales-of-magic/images/c/cb/Flipcup.jpg/" alt="A screaming creature with the head of a bear and the body of an owl, credited to Branson Reese" id="pet-img">
    </div>
    <div id="buttons">
        <button id="feed">Feed</button>
        <button id="lights">Lights</button>
        <button id="play">Play</button>
    </div>
    <form id="start">
        <label for="pet-name">Give your pet a name and let's begin!:</label>
        <input type="text" id="pet-name" name="pet-name">
        <!-- I was trying this with a submit button but it just refreshed the page with no changes -->
        <input type="button" value="Submit" onclick="naming()">
    </form>
    <footer>
        <p>Art: Flipcup, from Rude Tales of Magic, by Branson Reese</p>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
